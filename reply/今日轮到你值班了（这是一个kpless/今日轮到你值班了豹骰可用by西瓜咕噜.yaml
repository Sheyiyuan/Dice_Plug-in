            - - "{%\n\n$t1 == '1'?\n` \n时间正是午夜时分。若是平日的话或许早已钻入被窝入眠，不过如果是经常熬夜的话，或许现在闭上双眼还时候尚早。\n不论如何，今天只有你一人在家。\n或许你有一起同居的人，但对方现下并不在家中。\n伫立着的家电发出微小的嗡鸣，如果开着电视的话，也许是无意识的深夜综艺节目在抚慰一个人度过夜晚的寂寞。\n就在这时，你的手机响了起来。\n一看号码就知道是非通知号码，在这个时间，而且还是在你孤身一人的时间打来，更加地让人无法信任。一般来说，大多数人都不愿意接通这样的电话。\n就在此时，不管是否接通电话，眼前手机的液晶屏幕都会自动从来电界面切换到通话界面。分明没有触碰过，眼前的终端却传来了声音，就像是根本不在乎你的想法一般。（SanCheck 1/1d3）\\f\n「今天轮到你值班了。只用接电话就好了。很简单的事情，很快就能结束。结束后请拨给下一个人。」\\f\n那是仿若机械一般毫无波动的声音。但你总觉得那声音听上去有些许熟悉。令人怀念又让人毛骨悚然的，那种...。\n紧接着，你看到终端的通知栏弹出有人随意下载完成了zip文件的通知，通话也在此时挂断了。\n真是令人感到可疑的电话。你的脑海中或许会闪过这是新的病毒或者是欺诈电话的想法，但此时，你可以选择做以下三件事。\n——选择查询是否有其他类似的可疑电话，请进行一个图书馆鉴定\n若成功，请前往值班２，\n若失败，请选择以下两个选项\n——打开zip文件，请前往值班３\n——无视，请前往值班18\n`,\n\n$t1 == '2'?\n`\n你在网上寻找着有没有其他人发生过类似的事情。但也没有找到相似的记录内容。只是你总觉得，刚刚的通话内容马上就会像是连锁邮件一样，一个接一个的轮到其他人...。\n——接下来请前往值班1\n`,\n\n$t1 == '3'?\n`\n你打开了自动下载的zip文件，里面有一些视频。这些视频都只有几十秒到几分钟的时间，从略缩图来看似乎都是在黑暗的地方拍摄的，看上去一片漆黑。\n——若选择仔细查看略缩图，请进行一个侦查鉴定\n若成功，请前往值班4，\n若失败，请选择以下5个选项\n——查看视频1，请前往值班５\n——查看视频2，请前往值班６\n——查看视频3，请前往值班７\n——查看视频4，请前往值班８\n——查看全部视频/中途停止观看视频，请前往值班11\n`,\n\n$t1 == '4'?\n`\n仔细一看，视频似乎是在某处的房子里拍摄的。拍摄的内容应该是房子里不同的房间，但你却非常熟悉这些地方。\n因为，这些全部都是你家的房间。自己的卧室，客厅，浴室，卫生间...是你平时生活的，最亲近最安全的地方。分明如此，却有人在你未察觉的时候闯入进这间屋子，为所欲为地进行拍摄，这个事实让你不由自主地感到毛骨悚然。（SanCheck 1/1d3）\n另外，试图寻找摄影机之类的存在也无法找到。不知道是不是已经把摄影机收走了。\n——接下来请前往值班3\n`,\n\n$t1 == '5'?\n`\n漆黑的画面接踵而至。\n你只能听见衣服摩擦产生的沙沙声，摄影师的呼吸声还有脚步声。尽管影像一片漆黑，但只要听到声音，就像是日常生活的一部分被切割了下来一样自然。\n过了一会儿，就像是习惯了漆黑的影像一般模模糊糊地在影像中看到了一些轮廓。那是在某个室内...客厅吗？视频里似乎有一个人在朝着房间移动，但你并不清楚他在干什么。\n——想要辨识人影，请进行一个侦查鉴定\n若成功，请前往９\n——若失败，亦或是拒绝侦查，请前往19\n`,\n\n$t1 == '6'?\n`\n漆黑的画面接踵而至。\n你只能听见衣服摩擦产生的沙沙声，摄影师的呼吸声，脚步声，还有些许流水的声音。。尽管影像一片漆黑，但只要听到声音，就像是日常生活的一部分被切割了下来一样自然。\n过了一会儿，就像是习惯了漆黑的影像一般模模糊糊地在影像中看到了一些轮廓。那是在某个室内...厕所吗？视频里似乎有一个人在朝着房间移动，但你并不清楚他在干什么。\n——想要辨识人影，请进行一个侦查鉴定\n若成功，请前往９\n——若失败，亦或是拒绝侦查，请前往20\n`,\n\n$t1 == '7'?\n`\n漆黑的画面接踵而至。\n你只能听见衣服摩擦产生的沙沙声，摄影师的呼吸声，脚步声，家用电器的嗡鸣与流水的声音。尽管影像一片漆黑，但只要听到声音，就像是日常生活的一部分被切割了下来一样自然。\n过了一会儿，就像是习惯了漆黑的影像一般模模糊糊地在影像中看到了一些轮廓。那是在某个室内...厨房吗？视频里似乎有一个人在朝着房间移动，但你并不清楚他在干什么。\n——想要辨识人影，请进行一个侦查鉴定\n若成功，请前往９\n——若失败，亦或是拒绝侦查，请前往21\n`,\n\n